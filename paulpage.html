<!DOCTYPE html>
<html>
  <head>
    <style>

 @keyframes spin {
    from {
        transform: rotate(0deg);
    } to {
        transform: rotate(360deg);
    }
}

  img {
      width: 300px;
      height: 300px;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
  }
    </style>
  </head>
<body>
<img src="me cropped.gif">
</body>
</html>
